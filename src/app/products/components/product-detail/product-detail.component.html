<section class="container">
  <article>
    <a (click)="goToBack()">Back</a>
    <h2 *ngIf="type">Type: {{type}}</h2>
    <div id="product" class="detail" *ngIf="product">
      <figure>
        <img [src]="product.images[0]" alt="">
      </figure>
      <div>
        <h1 data-testid="product-title">{{ product.title }}</h1>
        <h2 data-testid="product-price">{{ product.price | currency }}</h2>
      </div>
    </div>
  </article>
</section>
